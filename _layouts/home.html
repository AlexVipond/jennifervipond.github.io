<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function(){});
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58906424-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-58906424-3');
        </script>
        <!-- End Google Analytics -->

        <title>{{ page.title }}</title>

        <meta charset="utf-8">
        <meta name="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="/images/vipond-for-congress.ico">
        
        <noscript>
            <link rel="stylesheet" href="/css/normalize.css">
            <link rel="stylesheet" href="/css/external.css">
            <link rel="stylesheet" href="/css/900.css" media="(max-width: 900px)">
            <link rel="stylesheet" href="/css/600.css" media="(max-width: 600px)">
        </noscript>

        <meta name="description" content="{{ page.title }} page of campaign website for Jennifer Vipond's 2018 congressional run">
        <meta name="keywords" content="jennifer, vipond, wisconsin, congress, 2018, moderate, republican, democrat, doctor">
        <meta name="author" content="Jennifer Vipond">
    </head>

    <body>
        {% include colorsCSS.html %}
        {% include navCSS.min.html %}
        {% include nav.html %}
        {% include emailCSS.html %}
        {% include headerCSS.html %}
        {% include landingPageCSS.min.html %}

        <header class="landing-page">
            <div class="bg-img" style="background-image: url(/images/ostrich.jpg); opacity: .35;"></div>

            <div id="gist">
                <h1><span>Vote for </span>Jennifer Hoppe Vipond</h1>
                <h2>to represent <span>Wisconsin's 5th District</span></h2>

                <form class="" action="index.html" method="post">
                    <input id="first-name" type="text" name="first-name" value="" placeholder="First name">
                    <input id="email" type="email" name="email" value="" placeholder="Email"><br>
                    <button id="submit-email" class="button" type="submit" name="submit-email">Join mailing list</button>
                </form>
            </div>

        </header>

        <div class="pseudo-landing-page">

        </div>

        <main>
            <article>
                {{ content }}
            </article>
        </main>

        {% include footer.html %}
    </body>
</html>
