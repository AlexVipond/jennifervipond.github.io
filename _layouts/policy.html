<html lang="en">
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function(){});
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58906424-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-58906424-3');
        </script>
        <!-- End Google Analytics -->

        <title>Policy Blog</title>

        <meta charset="utf-8">
        <meta name="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/images/vipond-for-congress.ico">

        <noscript>
            <link rel="stylesheet" href="/css/normalize.css">
            <link rel="stylesheet" href="/css/external.css">
            <link rel="stylesheet" href="/css/900.css" media="(max-width: 900px)">
            <link rel="stylesheet" href="/css/600.css" media="(max-width: 600px)">
        </noscript>

        <meta name="description" content="{{ page.title }} article from the policy blog on the campaign website for Jennifer Vipond's 2018 congressional run">
        <meta name="keywords" content="jennifer, vipond, wisconsin, congress, 2018, moderate, republican, democrat, doctor">
        <meta name="author" content="Jennifer Vipond">
    </head>

    <body>
        {% include colorsCSS.html %}
        {% include navCSS.min.html %}
        {% include nav.html %}
        {% include headerCSS.html %}

        <header>
            <div class="bg-img" style="background-image: url(/images/blog-media/capitol.jpg); opacity: .35;">
            </div>

            <div id="gist">
                <h1>Policy Blog</h1>
            </div>
        </header>

        <div class="pseudo-header"></div>

        <main>
            <article>
                <section class="blog-post">
                    <h2>{{ page.title }}</h2>
                    {{ content }}
                </section>
            </article>
        </main>

        {% include emailCSS.html %}
        {% include footer.html %}
    </body>
</html>
