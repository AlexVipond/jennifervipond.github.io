    <script defer>
        let css = [
            {'name': 'normalize', 'media': 'all'},
            {'name': 'deferred', 'media': 'all'},
            {'name': '600', 'media': '(min-width: 600px)'},
            {'name': '900', 'media': '(min-width: 900px)'}
        ],description = document.querySelector('meta[name="description"]');
        css.forEach((e,i,a) => {
            var e = document.createElement('link');
            e.rel = 'stylesheet';
            e.href = '/css/' + a[i].name + '.css';
            e.type = 'text/css';
            e.media = a[i].media;
            description.parentNode.insertBefore(e, description);
        })
    </script>
