name: Vipond for Congress
plugins:
    - jekyll-sitemap
markdown: kramdown
prose:
  rooturl: '_posts'
  siteurl: 'https://vipondforcongress.com'
  relativeLinks: 'https://vipondforcongress.com/prose-links.jsonp'
  media: 'images/blog-media'
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /scripts
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "policy"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose tags"
          options:
            - name: "Real Life Experience"
              value: "real-life-experience"
            - name: "Opioid Epidemic"
              value: "opioid-epidemic"
            - name: "Medical Care"
              value: "medical-care"
            - name: "Second Amendment"
              value: "second-amendment"
            - name: "Women's Issues"
              value: "womens-issues"
            - name: "Tax Cuts"
              value: "tax-cuts"
            - name: "Evidence-based policy"
              value: "evidence-based-policy"
      - name: "title"
        field:
          element: "text"
          label: "title"
          value: ""
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "excerpt"
        field:
          element: "textarea"
          label: "Excerpt"
          value: ""
          placeholder: "Copy/paste excerpt here"
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish this post?"
          value: false
